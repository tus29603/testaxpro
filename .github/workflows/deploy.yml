name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build static site
        run: npm run build
      
      - name: Ensure .nojekyll exists
        run: |
          touch out/.nojekyll
          echo "✅ Created .nojekyll file"
      
      - name: Verify build output
        run: |
          echo "=== Build Output Verification ==="
          ls -la out/ | head -20
          echo ""
          echo "=== Checking _next folder ==="
          ls -la out/_next/static/ | head -10 || echo "ERROR: _next/static not found!"
          echo ""
          echo "=== Checking critical files ==="
          test -f out/.nojekyll && echo "✅ .nojekyll exists" || echo "❌ .nojekyll MISSING"
          test -f out/CNAME && echo "✅ CNAME exists" || echo "❌ CNAME MISSING"
          test -f out/index.html && echo "✅ index.html exists" || echo "❌ index.html MISSING"
          echo ""
          echo "=== Checking asset paths in HTML ==="
          grep -o 'href="/_next/static[^"]*"' out/index.html | head -3 || echo "No _next paths found"
          grep -o 'src="/_next/static[^"]*"' out/index.html | head -3 || echo "No _next src paths found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

